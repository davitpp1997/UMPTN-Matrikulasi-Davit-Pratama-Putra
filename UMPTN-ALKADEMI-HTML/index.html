<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biodata</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
        .foto{
            width: 100%;
            padding: 20px;
        }

        body{
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            font-weight: 300;
        }

        body {
            background-color: #e8e8e8;
        }
        
        .kartu {
            width: 800px;
            margin: 0 auto;
            margin-top: 70px;
                box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,.03);
        } 
        
        .biodata {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card kartu">
            <div class="row">
                <div class="col-md-4">
                    <div class="foto">
                        <img src="profile1.jpg" alt="" width="200" height="auto">
                    </div>
                </div>

                <div class="col-md-8 kertas-biodata">
                        <div class="biodata">
                            <table width="100%" border="0">
                                <tbody>
                                    <tr>
                                        <td valign="top">
                                            <table border="0" width="100%" style="padding-left: 2px; padding-right: 13px;">
                                                <tbody>
                                                    <tr>
                                                        <td width="25%" valign="top" class="textt">Nama</td>
                                                        <td width="2%">:</td>
                                                        <td style="color: rgb(118, 157, 29); font-weight:bold">Davit Pratama Putra</td>
                                                    </tr>
                                                    <tr>
                                                        <td class="textt">Jenis Kelamin</td>
                                                        <td>:</td>
                                                        <td>Laki-Laki</td>
                                                    </tr>
                                                    <tr>
                                                        <td class="textt">Tempat Lahir</td>
                                                        <td>:</td>
                                                        <td>Kediri</td>
                                                    </tr>
                                                    <tr>
                                                        <td class="textt">Tanggal Lahir</td>
                                                        <td>:</td>
                                                        <td>07/09/1997</td>
                                                    </tr>
                                                    <tr>
                                                        <td class="textt">Fakultas</td>
                                                        <td>:</td>
                                                        <td>Ilmu Komputer</td>
                                                    </tr>
                                                    <tr>
                                                        <td valign="top" class="textt">Prodi</td>
                                                        <td valign="top">:</td>
                                                        <td>Pendidikan Teknologi Informasi</td>
                                                    </tr>
                                                    <tr>
                                                        <td valign="top" class="textt">Hobi</td>
                                                        <td valign="top">:</td>
                                                        <td>Streaming</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
        </div>
    </div>
 
</body>
</html>
